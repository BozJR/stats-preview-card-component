<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <img src="/images/image-header-mobile.jpg" alt="">
      <section>
        <div class="product__title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="product__description">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div class="product__stats">
          <div class="product__stats-companines">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="product__stats-templates">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="product__stats-queries">
            <h2>12m+</h2>
            <p>queriess</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BozJR</a>.
  </div>
</body>
</html>
